<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="frontendApp" ng-controller="ApplicationCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default navbar-static Xnavbar-fixed-top Xnavbar-inner" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">My MovieZ CARS</a>
          </div>
          <!-- Start -->
          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="MenuCtrl">
            <ul class="nav navbar-nav" ng-hide="isAuthed()">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="/#/signup">Sign up!</a></li>
              <li><a ng-href="/#/login">Login</a></li>
              <li><a ng-href="/#/dashboard">Dashboard</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-if="isAuthed()">
              <li id="fat-menu" class="dropdown" uib-dropdown>
                <a href="#" class="dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
                  {{ currentUser.email }} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="drop3">
                  <li><a ng-href="/#/dashboard">Dashboard</a></li>
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#" ng-click="logout()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-controller="AlertsCtrl">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
      </div>
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>I <span class="glyphicon glyphicon-heart"></span> My Moviez</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       //!function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       //(A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       //r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       //}(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       //ga('create', 'UA-XXXXX-X');
       //ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/services/alerts.js"></script>
        <script src="scripts/controllers/alerts.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/authservice.js"></script>
        <script src="scripts/services/auth_events.js"></script>
        <script src="scripts/controllers/application.js"></script>
        <script src="scripts/services/authinterceptor.js"></script>
        <script src="scripts/services/session.js"></script>
        <script src="scripts/directives/logindialog.js"></script>
        <!-- endbuild -->

        <div login-dialog ng-if="!isLoginPage"></div>
</body>
</html>
